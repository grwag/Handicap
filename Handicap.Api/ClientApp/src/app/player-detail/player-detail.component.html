<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <ngx-avatar name="{{playerRequest.firstName}} {{playerRequest.lastName}}"></ngx-avatar>
        </div>
        <mat-card-title>{{playerRequest.firstName}}</mat-card-title>
        <mat-card-subtitle>{{playerRequest.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>{{'firstName' | translate}}</mat-label>
            <input matInput [(ngModel)]="playerRequest.firstName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{'lastName' | translate}}</mat-label>
            <input matInput [(ngModel)]="playerRequest.lastName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{'handicap' | translate}}</mat-label>
            <input matInput [(ngModel)]="playerRequest.handicap">
        </mat-form-field>
        <mat-spinner *ngIf="detailsAreLoading" [color]="accent" diameter="50"></mat-spinner>
        <p>{{'gamesPlayed' | translate}}: {{gamesPlayed}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="basic" (click)="updatePlayer()">{{'save' | translate}}</button>
        <button mat-button color="warn" (click)="deletePlayer()">{{'delete' | translate | uppercase}}</button>
    </mat-card-actions>
</mat-card>
