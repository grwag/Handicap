<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <ngx-avatar name="{{data.playerRequest.firstName}} {{data.playerRequest.lastName}}"></ngx-avatar>
        </div>
        <mat-card-title>{{data.playerRequest.firstName}}</mat-card-title>
        <mat-card-subtitle>{{data.playerRequest.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field class="detail-form">
                <mat-label>{{'firstName' | translate}}</mat-label>
                <input matInput [(ngModel)]="data.playerRequest.firstName">
            </mat-form-field>
    
            <mat-form-field class="detail-form" >
                <mat-label>{{'lastName' | translate}}</mat-label>
                <input matInput [(ngModel)]="data.playerRequest.lastName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{'handicap' | translate}}</mat-label>
                <input matInput [(ngModel)]="data.playerRequest.handicap">
            </mat-form-field>
        </div>
        <mat-spinner *ngIf="statsAreLoading" color="accent" diameter="25"></mat-spinner>
        <p *ngIf="!statsAreLoading">{{'gamesPlayed' | translate}}: <span>{{playerStats.gamesPlayed}}</span></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="basic" (click)="updatePlayer()">{{'save' | translate}}</button>
        <button mat-button color="basic" (click)="goToGames()" [disabled]="playerStats.gamesPlayed==0"
            *ngIf="!statsAreLoading"
            >{{'games' | translate}}
            ({{playerStats.gamesPlayed}})</button>
        <button mat-button color="warn" (click)="deletePlayer()">{{'delete' | translate | uppercase}}</button>
    </mat-card-actions>
</mat-card>
