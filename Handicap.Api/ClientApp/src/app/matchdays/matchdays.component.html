<h3>{{'matchdays' | translate}}</h3>
<button mat-raised-button color="primary" (click)="createMatchday()" [disabled]="openMatchdays>0">{{'newMatchday' | translate}}</button>
<p></p>
<mat-spinner *ngIf="dataSource.loading$ | async" [color]="accent" diameter="50"></mat-spinner>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="date"
    matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> {{'date' | translate}}</th>
        <td mat-cell *matCellDef="let matchday">
            {{matchday.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Id</th>
        <td mat-cell *matCellDef="let matchday">
            {{matchday.id}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [routerLink]="['/matchdays', row.id]"
    class="row-hover"
    routerLinkActive="router-link-active"
    [ngClass]="{unfinished: !row.isFinished}"></tr>
</table>
<mat-paginator [length]="totalMatchdays" [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
