<p *ngIf="!config"><em>Loading...</em></p>
<h2>{{'settings' | translate}}</h2>
<mat-card *ngIf="config">{{'handicaps' | translate}}
    <mat-card-content>
        <mat-slide-toggle [(ngModel)]="config.updatePlayersImmediately" (change)="updateConfig()">{{'updateHandicapsImmediately' | translate}}</mat-slide-toggle>
        <mat-slider thumbLabel  tickInterval="1" min="1" max="10" step="1" [(ngModel)]="config.eightBallMax" (change)="updateConfig()"></mat-slider>
        <mat-slider thumbLabel  tickInterval="1" min="1" max="10" step="1" [(ngModel)]="config.nineBallMax" (change)="updateConfig()"></mat-slider>
        <mat-slider thumbLabel  tickInterval="1" min="1" max="10" step="1" [(ngModel)]="config.tenBallMax" (change)="updateConfig()"></mat-slider>
        <mat-slider thumbLabel  tickInterval="1" min="1" max="10" step="1" [(ngModel)]="config.straightPoolMax" (change)="updateConfig()"></mat-slider>
    </mat-card-content>
</mat-card>
<mat-card>{{'languages' | translate}}
    <mat-card-content>
        <mat-form-field>
            <mat-label>{{'languages' | translate}}</mat-label>
            <mat-select #langSelect1 [(value)]="selectedLanguage" (selectionChange)="translate.use(langSelect1.value)">
                <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}</mat-option>
              </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
